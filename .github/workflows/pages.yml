on:
  push:
    branches:
      - main

jobs:
  upload_pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2
        with:
          version: 8.3.1

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - uses: actions/upload-pages-artifact@v1.0.8
        with:
          path: "./dist"
